{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="{% static 'project/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,800;1,300&display=swap"
            rel="stylesheet">
        <title>SavetheHawkers</title>
    </head>
    <body>
        <header>
            <h1>SavetheHawkers</h1>
            <nav>
                <ul>
                    <li><a class="active" href="{% url 'savethehawkers:index' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li style = "float:right;"><a href = "{% url 'savethehawkers:user' user.username%}"style = "color:black;">Signed in as <strong>{{ user.username }}</strong>.</a></li>
                    <li><a href="{% url 'savethehawkers:logout' %}">Log Out</a></li>
                    <li><a  href="{% url 'savethehawkers:creations' %}">Create Entry</a></li>

                    {% else %}
                    <li style="float:right">Not signed in</li>
                    <li><a  href="{% url 'savethehawkers:login' %}">Log In</a></li>
                    <li><a  href="{% url 'savethehawkers:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        {% block body %}
        {% endblock %}
    </body>
</html>
