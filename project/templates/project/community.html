<script>
    $(".month, .year").hide();
$(".tab_a").addClass("active");

$(".tab_b").click(function(){
  $(this).addClass("active");
  $(".tab_a, .tab_c").removeClass("active");
  $(".month").show();
   $(".week, .year").hide();
})

$(".tab_c").click(function(){
  $(this).addClass("active");
  $(".tab_a, .tab_b").removeClass("active");
  $(".year").show();
   $(".week, .month").hide();
})

$(".tab_a").click(function(){
  $(this).addClass("active");
  $(".tab_b, .tab_c").removeClass("active");
  $(".week").show();
   $(".month, .year").hide();
})

</script>
